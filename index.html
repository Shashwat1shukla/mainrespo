<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button { margin: 10px; padding: 5px; }
        #result { margin-top: 20px; line-height: 1.6; }
    </style>
</head>
<body>
    <h2 id="heading"></h2>
    <input type="number" id="number1" placeholder="Enter first number">
    <input type="number" id="number2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        const typeWriter = (text, elementId, delay = 50) => {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = ''; // Clear existing content
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i++);
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        const calculate = () => {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);

            let x = a * b, y = a / b, z = (a + b) / 2, j = a + b, k = a - b;
            let i = a * a + b * b + (2 * a * b);

            let resultsText = `Sum: ${j}\nDifference: ${k}\nMultiplication: ${x}\nDivision: ${y}\nAverage: ${z}\nWhole square: ${i}`;
            typeWriter(resultsText, 'result');
        }

        window.onload = () => typeWriter('Multiplication and Calculation', 'heading');
    </script>
</body>
</html>
